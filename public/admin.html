<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minilatics - Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #fff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: #111;
            border: 1px solid #333;
            padding: 1.5rem;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section h2 {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #fff;
        }

        .list {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #222;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item-main {
            color: #fff;
            font-weight: 400;
        }

        .list-item-count {
            color: #999;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 2rem;
        }

        .error {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            color: #ff6b6b;
            text-align: center;
        }

        .period-selector {
            margin-bottom: 2rem;
        }

        .period-selector select {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: inherit;
        }

        .period-selector select:focus {
            outline: none;
            border-color: #666;
        }

        .copy-link {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .copy-link h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #fff;
        }

        .copy-link p {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .copy-link code {
            background: #000;
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            color: #fff;
            display: block;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minilatics</h1>
        
        <div class="copy-link">
            <h3>Tracking Script</h3>
            <p>Add this one line to your website:</p>
            <code id="script-code"></code>
        </div>

        <div class="period-selector">
            <select id="period-select" onchange="loadStats()">
                <option value="7">Last 7 days</option>
                <option value="30" selected>Last 30 days</option>
                <option value="90">Last 90 days</option>
            </select>
        </div>

        <div id="loading" class="loading">Loading analytics...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="stats" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-views">0</div>
                    <div class="stat-label">Page Views</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="unique-visitors">0</div>
                    <div class="stat-label">Unique Visitors</div>
                </div>
            </div>

            <div class="section">
                <h2>Top Pages</h2>
                <div class="list" id="top-pages">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <div class="section">
                <h2>Top Referrers</h2>
                <div class="list" id="top-referrers">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const siteKey = window.location.pathname.split('/')[2];
        const baseUrl = window.location.origin;
        
        // Set the tracking script code
        document.getElementById('script-code').textContent = `<script src="${baseUrl}/script.js" data-site-key="${siteKey}"><\/script>`;

        async function loadStats() {
            const days = document.getElementById('period-select').value;
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const statsEl = document.getElementById('stats');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            statsEl.style.display = 'none';

            try {
                const response = await fetch(`${baseUrl}/stats/${siteKey}?days=${days}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load stats');
                }

                // Update stats
                document.getElementById('total-views').textContent = data.total_views.toLocaleString();
                document.getElementById('unique-visitors').textContent = data.unique_visitors.toLocaleString();

                // Update top pages
                const pagesEl = document.getElementById('top-pages');
                pagesEl.innerHTML = '';
                data.top_pages.forEach(page => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <div class="list-item-main">${page.page_path}</div>
                        <div class="list-item-count">${page.views} views</div>
                    `;
                    pagesEl.appendChild(item);
                });

                // Update top referrers
                const referrersEl = document.getElementById('top-referrers');
                referrersEl.innerHTML = '';
                if (data.top_referrers.length === 0) {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = '<div class="list-item-main" style="color: #666;">No referrers</div>';
                    referrersEl.appendChild(item);
                } else {
                    data.top_referrers.forEach(referrer => {
                        const item = document.createElement('div');
                        item.className = 'list-item';
                        item.innerHTML = `
                            <div class="list-item-main">${referrer.referrer}</div>
                            <div class="list-item-count">${referrer.visits} visits</div>
                        `;
                        referrersEl.appendChild(item);
                    });
                }

                loadingEl.style.display = 'none';
                statsEl.style.display = 'block';

            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = error.message;
            }
        }

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
